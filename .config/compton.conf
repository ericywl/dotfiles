# Opacity
opacity-rule = [
    "95:class_g = 'konsole'", 
    "98:class_g = 'discord'",
];
menu-opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Shadow
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 2;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.3;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-ignore-shaped = true;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'", 
    "class_g ?= 'Notify-osd'", 
    "class_g = 'Cairo-clock'"
];

# Dim
inactive-dim = 0.1;

# Fade
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
no-fading-openclose = true;

